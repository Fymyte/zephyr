description: SQN Hardware spinlocks

compatible: "sqn,hwspinlock"

include: [base.yaml, hwspinlock-controller.yaml]

properties:
  reg:
    required: true

  num-locks:
    type: int
    required: true

  reg-width:
    type: int
    enum:
      - 1
      - 2
      - 4
    default: 1
    description: |
      Register width for a single spinlock in bytes.

hwlock-cells:
  - id
